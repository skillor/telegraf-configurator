<a routerLink="/home" class="btn btn-secondary">Home</a>
<div *ngFor="let setting of settings" class="mt-3">
    <ng-container [ngSwitch]="typeOf(setting.value)">
        <ng-container *ngSwitchCase="'boolean'">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [id]="'setting' + setting.key" [(ngModel)]="setting.value">
                <label class="form-check-label" [for]="'setting' + setting.key">
                    {{ setting.title }}
                </label>
              </div>
        </ng-container>

        <ng-container *ngSwitchDefault>
            <label [for]="'setting' + setting.key" class="form-label">{{ setting.title }}</label>
            <input type="'text" class="form-control" [id]="'setting' + setting.key" [(ngModel)]="setting.value">
        </ng-container>
     </ng-container>
</div>
<button type="button" class="btn btn-success" (click)="saveSettings()">Save</button>
